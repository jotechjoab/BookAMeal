<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book a Meal | Customer Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reg.css" />
    <script src="js/myapp.js"></script>
</head>
<body class="login-body" >
    <div class="reg-box">
        <img src="img/avatar.png" class="login-avatar">
        <h1>Register Here</h1>
        <form>
            <p>Full name </p>
            <input type="text" name="" placeholder="Fullname">
            <p>Email</p>
            <input type="email" name="" placeholder="Email">
            <p>Username</p>
            <input type="text" name="" placeholder="Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Password">
            <p>Confirm Password</p>
            <input type="password" name="" placeholder="Confirm Password">
            <input type="submit" value="Register">
            <a href="index.html" >I'm Already Register, Login </a>
        
        </form>
        
    </div>
    
</body>
</html>
